# How to install themes:
# preview: https://github.com/alacritty/alacritty-theme#color-schemes
# mkdir -p ~/.config/alacritty/themes
# git clone https://github.com/alacritty/alacritty-theme ~/.config/alacritty/themes

# Config
# rm -f $HOME/.alacritty.toml && ln -s $PWD/.alacritty.toml $HOME/.alacritty.toml


